<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- This is done to play with the CSS variables. -->
    <h2>Basic PhotoShop on web with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <!-- data-sizing="px" has been added to add a suffic px to our numerical values -->
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#C84B31">
  </div>

  <img src="https://source.unsplash.com/800x500/?nature,water">

    <script src="script.js"></script>
</body>
</html>
